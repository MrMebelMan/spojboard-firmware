; PlatformIO Project Configuration File
; Transport Display - Standalone (Golemio API)
;
; For Adafruit MatrixPortal ESP32-S3 with HUB75 LED Matrix

[env:adafruit_matrixportal_esp32s3]
platform = espressif32
board = adafruit_matrixportal_esp32s3
framework = arduino

; Memory optimization
board_build.partitions = default.csv

lib_deps = 
    ; HUB75 LED Matrix Driver
    https://github.com/mrfaptastic/ESP32-HUB75-MatrixPanel-DMA.git
    ; JSON parsing
    bblanchon/ArduinoJson@^6.21.3
    ; Adafruit GFX (required by display library)
    adafruit/Adafruit GFX Library@^1.11.9
    ; U8g2 fonts for Adafruit GFX (Czech character support)
    olikraus/U8g2_for_Adafruit_GFX@^1.8.0

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600